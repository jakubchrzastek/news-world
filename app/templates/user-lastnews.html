<div class="row">
    <div class="search-panel">
        <div class="row">
          <h4>Find interesting article:</h4>
            <hr/>
                <div class="form-horizontal">
                    <div class="row">
                         
                         <div class="col-md-6">
                            <div class="form-group">
                                
                                <label class="col-md-3 control-label required">Find Article</label>

                                <div class="col-md-9">
                                    <input type="text" class="form-control" placeholder="Enter article title" ng-model="searchInput">
                                </div>

                            </div>
                          </div>
                          
                          <div class="col-md-6">
                              <div class="form-group">
                                  
                                  <label class="col-md-3 control-label required">Category</label>

                                  <div class="col-md-9">
                                    <select class="form-control" >
                                        <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
                                    </select>
                                  </div>

                              </div>
                          </div>

                    </div>
                </div>
          </div>
    </div>
    <article class="message-panel container-fluid" ng-repeat="news in lastNews.news | filter : searchInput">
        <span class="news-date"> {{ news.publish_date }} </span>
          <h5 id="news-title"> {{ news.title }} </h5>

        <hr/>

        <img class="img-responsive col-md-2" ng-src="{{ news.image_url }}">

        <span id="news-content" class="col-md-9"> {{ news.description }} </span>

        <a href="/#/articles/{{ news.id }}"><button class="btn btn-info col-md-1 pull-right">View</button></a>
    </article>
</div>
